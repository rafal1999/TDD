<html>
    <head>
        <title>Todo list</title>
    </head>
    <body>
        <h1>Your Todo list </h1>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Enter a todo item"/>    
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            <tr><td>1: {{new_item_text}}</td></tr>
        </table>
    </body>
</html>
